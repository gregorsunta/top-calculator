<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
          <button class="btn btn-utilities btn-clear">AC</button>
          <button class="btn btn-utilities btn-fraction">%</button>
          <button class="btn btn-utilities btn-opposite">-/+</button>
          <button class="btn btn-operator">/</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-operator">+</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-operator">-</button>
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-operator">*</button>
          <button class="btn btn-num btn-num-zero">0</button>

          <button class="btn btn-dot">.</button>
          <button class="btn btn-sum">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
